<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Index</title>
</head>
<body>

    <header class="container-fluid bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('index') }}">Lógica</a>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link btn-link" aria-current="page" href="{{ url_for('index') }}">Teste Agora</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link btn-link" aria-current="page" href="{{ url_for('all') }}">Equivalências</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link btn-link" aria-current="page" href="{{ url_for('tabela') }}">Tabela Verdade - BETA</a>
                  </li>


                </ul>
              </div>

            </div>
          </nav>
    </header>

    <main class="container">

      <h2>Todas Equivalências Mapeadas</h2>

      <ul class="list-group">
        {% for item in all %}
        <li class="list-group-item">{{ item }}</li>
        {% endfor %}
      </ul>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
